resources:
  - name: nginx
    type: image
    integration: ric03uec-dockerhub
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: busybox
    type: image
    integration: ric03uec-dockerhub
    source:
      name: "library/busybox"
      isPull: true
      tag: latest

  - name: samplePyt
    type: gitRepo
    integration: github
    source:
      name: "ric03uec/sample_python"
      branch: master

  - name: ecsTestCluster
    type: ecsCluster
    integration: ric03uec-aws
    source:
      name : "test"
      region: "us-east-1"
